<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h2>Currency Convertor</h2>
        <form>
            <div class="amount">
                <p>Enter amount</p>
                <input value="1" type="text">
            </div>
            <div class="dropdown">

                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
                        <select name="from" >
                            <option value="USD" selected>USD</option>
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="flag">
                        <select name="to">
                            <option value="INR" selected>INR</option>
                        </select>
                    </div>
                </div>

            </div>
            <div class="msg">1 USD = 100 INR</div>
            <button>Get Exchange rate</button>
            <p id="note">*Note : exchange rate may vary from actual rates.</p>
        </form>
    </div>
    <footer>
        
        <p>Developed by <a href="https://sathwikms.netlify.app/" target="_blank">Sathwik M S</a></p>
    </footer>


    <script src="/CountryList/codes1.js"></script>
    <script src="index.js"></script>

</body>

</html>
